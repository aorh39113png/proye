<div class="bg-blue-50 text-slate-700 py-12 px-6 shadow-xl font-sans">
  <div class="max-w-5xl mx-auto">
    <!-- Título -->
    <h2
      class="text-3xl md:text-4xl font-extrabold mb-8 border-b-4 border-blue-300 pb-2 tracking-tight flex items-center gap-3"
    >
      <span>Gestión Modalidad</span>
    </h2>

    <!-- Filtros -->
    <div
      class="flex flex-col md:flex-row items-center gap-4 mb-8 flex-wrap bg-emerald-50 px-4 py-4 shadow border border-blue-300"
    >
      <div class="flex items-center gap-2 flex-1 w-full">
        <input
          type="text"
          [(ngModel)]="filtro"
          (keyup.enter)="onFiltroChange()"
          placeholder="Filtrar por nombre de la Modalidad..."
          class="w-full px-4 py-2 border border-blue-300 bg-blue-50 placeholder-slate-600 shadow-sm focus:ring-2 focus:ring-blue-300 outline-none"
        />
      </div>

      <div class="flex gap-4 items-center text-sm">
        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            name="estadoFiltro"
            value="TODOS"
            [(ngModel)]="filtroEstado"
            (change)="onEstadoChange()"
            class="accent-blue-700"
          />
          <span>Todos</span>
        </label>

        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            name="estadoFiltro"
            value="ACTIVOS"
            [(ngModel)]="filtroEstado"
            (change)="onEstadoChange()"
            class="accent-blue-700"
          />
          <span>Activos</span>
        </label>

        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            name="estadoFiltro"
            value="BAJAS"
            [(ngModel)]="filtroEstado"
            (change)="onEstadoChange()"
            class="accent-blue-700"
          />
          <span>Bajas</span>
        </label>
      </div>

      <div class="flex gap-3">
        <button
          (click)="imprimirTabla()"
          class="bg-blue-200 border border-blue-300 text-slate-700 font-semibold px-3 py-2 shadow-md flex items-center gap-2 hover:bg-blue-300"
        >
          <i class="fa-solid fa-print"></i>
        </button>

        <button
          (click)="abrirModalNuevo()"
          class="bg-blue-300 text-slate-700 font-semibold px-4 py-2 shadow-md flex items-center gap-2 hover:bg-blue-400"
        >
          <i class="fa-solid fa-plus"></i>
          <span class="hidden md:inline">Nueva Modalidad</span>
        </button>
      </div>
    </div>

    <!-- Tabla -->
    <div
      class="overflow-x-auto shadow-2xl border border-blue-300 bg-emerald-50"
    >
      <table
        id="tabla-modalidades"
        class="w-full divide-y divide-blue-300 text-slate-700"
      >
        <thead class="bg-blue-200">
          <tr>
            <th
              class="px-6 py-3 text-left font-bold uppercase tracking-wide text-sm"
            >
              Nombre Modalidad
            </th>
            <th
              class="px-6 py-3 text-center font-bold uppercase tracking-wide text-sm"
            >
              Estado
            </th>
            <th
              class="px-6 py-3 text-center font-bold uppercase tracking-wide text-sm"
            >
              Acciones
            </th>
          </tr>
        </thead>

        <tbody class="divide-y divide-blue-300">
          <tr
            *ngFor="let m of modalidades"
            class="hover:bg-blue-100 transition-colors"
          >
            <td class="px-6 py-3 font-medium">{{ m.nombre }}</td>

            <td class="px-6 py-3 text-center">
              <i
                *ngIf="m.estado === 1"
                class="fa-solid fa-thumbs-up text-emerald-600"
              ></i>
              <i
                *ngIf="m.estado === 0"
                class="fa-solid fa-thumbs-down text-red-600"
              ></i>
            </td>

            <td class="px-6 py-3 flex justify-center gap-3">
              <!-- Habilitar -->
              <button
                *ngIf="m.estado === 0"
                (click)="confirmarHabilitar(m)"
                class="p-2 bg-blue-200 hover:bg-blue-300 text-slate-700 shadow-md"
                title="Habilitar"
              >
                <i class="fa-solid fa-rotate-right"></i>
              </button>

              <!-- Dar baja -->
              <button
                *ngIf="m.estado === 1"
                (click)="confirmarEliminar(m)"
                class="p-2 bg-red-500 hover:bg-red-400 text-white shadow-md"
                title="Dar baja"
              >
                <i class="fa-solid fa-trash-can"></i>
              </button>

              <!-- Modificar -->
              <button
                (click)="abrirModalEditar(m)"
                class="p-2 bg-blue-300 hover:bg-blue-400 text-slate-700 shadow-md"
                title="Editar"
              >
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Paginación -->
      <div
        class="flex justify-center items-center gap-3 mt-6 pb-6 text-sm"
        *ngIf="totalPaginas > 1"
      >
        <button
          (click)="cambiarPagina(paginaActual - 1)"
          [disabled]="paginaActual === 1"
          class="px-3 py-1 bg-blue-200 text-slate-700 disabled:bg-slate-400 hover:bg-blue-300"
        >
          ‹
        </button>

        <ng-container
          *ngFor="let pagina of [].constructor(totalPaginas); let i = index"
        >
          <button
            (click)="cambiarPagina(i + 1)"
            [class.bg-blue-300]="paginaActual === i + 1"
            class="px-3 py-1 font-semibold bg-blue-50 hover:bg-blue-200 text-slate-700"
          >
            {{ i + 1 }}
          </button>
        </ng-container>

        <button
          (click)="cambiarPagina(paginaActual + 1)"
          [disabled]="paginaActual === totalPaginas"
          class="px-3 py-1 bg-blue-200 text-slate-700 disabled:bg-slate-400 hover:bg-blue-300"
        >
          ›
        </button>
      </div>
    </div>

    <!-- Modales -->
    <app-modal-modalidad
      *ngIf="modalModalidadVisible"
      [modoEdicion]="modoEdicion"
      [modalidadData]="modalidadSeleccionada!"
      (cerrar)="cerrarModalModalidad()"
      (guardar)="
        modoEdicion ? modificarModalidad($event) : guardarModalidad($event)
      "
    ></app-modal-modalidad>

    <app-modal-confirmacion
      *ngIf="modalConfirmVisible"
      [mensaje]="mensajeConfirmacion"
      (cerrar)="cerrarModalConfirmacion()"
      (aceptar)="ejecutarConfirmacion()"
    ></app-modal-confirmacion>
  </div>
</div>
