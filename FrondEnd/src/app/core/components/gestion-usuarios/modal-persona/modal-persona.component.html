<div
  class="fixed inset-0 bg-slate-800/60 backdrop-blur-sm flex items-center justify-center z-50 font-sans"
>
  <div
    class="bg-[#e7eef7] rounded-3xl shadow-2xl w-full max-w-4xl p-8 border border-[#9db8d1] relative max-h-[90vh] overflow-y-auto mx-4"
  >
    <h2
      class="text-2xl md:text-3xl font-extrabold text-[#1e3a5f] mb-6 border-b-2 border-[#9db8d1] pb-3 text-center tracking-wide flex items-center justify-center gap-3"
    >
      <span
        class="inline-flex h-9 w-9 items-center justify-center rounded-full bg-[#1e3a5f] text-white text-lg shadow-md"
      >
        <i class="fa-solid fa-user"></i>
      </span>
      <span>
        {{
          modoEdicion
            ? "Modificar Datos de la Persona"
            : "Adicionar Nueva Persona"
        }}
      </span>
    </h2>

    <form class="grid grid-cols-1 md:grid-cols-2 gap-5 text-[#1e3a5f]">
      <input
        [(ngModel)]="persona.cedula"
        name="cedula"
        placeholder="Cédula"
        class="col-span-2 px-4 py-2.5 border border-[#9db8d1] rounded-xl bg-white shadow-sm focus:ring-2 focus:ring-[#1e3a5f] focus:border-[#1e3a5f] placeholder-[#506987]"
      />

      <input
        [(ngModel)]="persona.nombre"
        name="nombre"
        placeholder="Nombre"
        class="px-4 py-2.5 border border-[#9db8d1] rounded-xl bg-white shadow-sm focus:ring-2 focus:ring-[#1e3a5f] placeholder-[#506987]"
      />

      <input
        [(ngModel)]="persona.ap"
        name="ap"
        placeholder="Ap. Paterno"
        class="px-4 py-2.5 border border-[#9db8d1] rounded-xl bg-white shadow-sm focus:ring-2 focus:ring-[#1e3a5f] placeholder-[#506987]"
      />

      <input
        [(ngModel)]="persona.am"
        name="am"
        placeholder="Ap. Materno"
        class="px-4 py-2.5 border border-[#9db8d1] rounded-xl bg-white shadow-sm focus:ring-2 focus:ring-[#1e3a5f] placeholder-[#506987]"
      />

      <div class="col-span-2">
        <label class="text-sm font-semibold text-[#1e3a5f]">Teléfonos:</label>

        <div class="flex gap-2 items-center mt-1">
          <input
            [(ngModel)]="telefonoNuevo"
            name="telefonoNuevo"
            type="text"
            class="flex-1 px-3 py-2 border border-[#9db8d1] rounded-xl bg-white shadow-sm focus:ring-2 focus:ring-[#1e3a5f] placeholder-[#506987] text-sm"
            placeholder="Ingresa un número"
          />

          <button
            type="button"
            (click)="agregarTelefono()"
            class="inline-flex items-center justify-center px-3 py-2 rounded-full bg-[#1e3a5f] text-white hover:bg-[#24466e] transition shadow-sm"
          >
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>

        <div class="mt-3 flex flex-wrap gap-2" *ngIf="telefonos.length > 0">
          <span
            *ngFor="let telefono of telefonos; let i = index"
            class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full bg-[#d6e1ee] text-[#1e3a5f] border border-[#9db8d1] text-sm"
          >
            {{ telefono }}
            <button
              type="button"
              (click)="eliminarTelefono(i)"
              class="text-[#1e3a5f] hover:text-red-600"
            >
              <i class="fa-solid fa-xmark text-xs"></i>
            </button>
          </span>
        </div>
      </div>

      <div class="col-span-2 flex items-center gap-6 mt-2">
        <p class="text-sm font-semibold text-[#1e3a5f]">Género:</p>

        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            [(ngModel)]="persona.genero"
            name="genero"
            value="M"
            class="accent-[#1e3a5f]"
          />
          Masculino
        </label>

        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            [(ngModel)]="persona.genero"
            name="genero"
            value="F"
            class="accent-[#1e3a5f]"
          />
          Femenino
        </label>
      </div>

      <div class="col-span-2">
        <label class="text-sm font-semibold text-[#1e3a5f]">
          Fecha de Nacimiento:
        </label>
        <input
          [(ngModel)]="persona.fnac"
          name="fnac"
          type="date"
          class="w-full mt-1 px-4 py-2.5 border border-[#9db8d1] rounded-xl bg-white shadow-sm focus:ring-2 focus:ring-[#1e3a5f]"
        />
      </div>

      <div class="col-span-2 flex items-center gap-6 text-sm">
        <p class="text-sm font-semibold text-[#1e3a5f]">E. Civil:</p>

        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            [(ngModel)]="persona.ecivil"
            name="ecivil"
            value="S"
            class="accent-[#1e3a5f]"
          />
          Soltero
        </label>

        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            [(ngModel)]="persona.ecivil"
            name="ecivil"
            value="C"
            class="accent-[#1e3a5f]"
          />
          Casado
        </label>

        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            [(ngModel)]="persona.ecivil"
            name="ecivil"
            value="D"
            class="accent-[#1e3a5f]"
          />
          Divorciado
        </label>
      </div>

      <div class="col-span-2">
        <label class="text-sm font-semibold text-[#1e3a5f]"
          >Tipo Personal:</label
        >
        <select
          [(ngModel)]="persona.tipo"
          name="tipo"
          class="w-full mt-1 px-4 py-2.5 border border-[#9db8d1] rounded-xl bg-white shadow-sm focus:ring-2 focus:ring-[#1e3a5f] text-[#1e3a5f]"
        >
          <option value="">Seleccione...</option>
          <option value="P">Profesor</option>
          <option value="E">Estudiante</option>
          <option value="A">Administrativo</option>
        </select>
      </div>

      <div class="col-span-2 flex flex-col">
        <label class="text-sm font-semibold text-[#1e3a5f]">Foto:</label>
        <input
          type="file"
          (change)="onFileSelected($event)"
          class="mt-2 text-sm file:mr-4 file:py-2.5 file:px-4 file:rounded-full file:border-0 file:bg-[#1e3a5f] file:text-white hover:file:bg-[#24466e] transition duration-200"
        />
      </div>
    </form>

    <div class="flex justify-end gap-4 mt-8">
      <button
        (click)="onGuardar()"
        class="bg-[#1e3a5f] hover:bg-[#24466e] text-white px-6 py-2.5 rounded-full font-semibold tracking-wide transition-transform duration-200 shadow-md hover:shadow-lg hover:-translate-y-[1px]"
      >
        {{ modoEdicion ? "Modificar" : "Guardar" }}
      </button>

      <button
        (click)="cerrar.emit()"
        class="bg-white border border-[#9db8d1] text-[#1e3a5f] px-6 py-2.5 rounded-full font-semibold tracking-wide hover:bg-[#e7eef7] transition shadow-sm hover:shadow-md"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
