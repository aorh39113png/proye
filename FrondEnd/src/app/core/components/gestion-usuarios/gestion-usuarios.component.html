<div
  class="bg-emerald-50 text-slate-700 py-12 px-6 rounded-3xl shadow-xl font-sans"
>
  <div class="max-w-5xl mx-auto">
    <h2
      class="text-3xl md:text-4xl font-extrabold text-slate-700 mb-8 border-b-4 border-blue-300 pb-2 tracking-tight flex items-center gap-3"
    >
      <span>Gestión de Personal</span>
    </h2>

    <div
      class="flex flex-col md:flex-row items-center gap-4 mb-8 flex-wrap bg-white rounded-2xl px-4 py-4 shadow-sm border border-blue-300"
    >
      <div class="flex items-center gap-2 flex-1 w-full">
        <input
          type="text"
          [(ngModel)]="filtro"
          placeholder="Buscar por nombre o apellido..."
          class="w-full px-4 py-2 border border-blue-300 rounded-xl shadow-sm bg-white focus:ring-2 focus:ring-slate-700 placeholder-slate-500"
        />

        <select
          [(ngModel)]="filtroTipo"
          class="px-3 py-2 border border-blue-300 rounded-xl shadow-sm bg-white text-slate-700 focus:ring-2 focus:ring-slate-700"
        >
          <option value="">Todos</option>
          <option value="P">Profesor</option>
          <option value="E">Estudiante</option>
        </select>
      </div>

      <div class="flex gap-4 items-center text-sm">
        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            name="estadoFiltro"
            value="TODOS"
            [(ngModel)]="filtroEstado"
            class="accent-slate-700"
          />
          <span class="font-medium">Todos</span>
        </label>

        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            name="estadoFiltro"
            value="ACTIVOS"
            [(ngModel)]="filtroEstado"
            class="accent-slate-700"
          />
          <span class="font-medium">Activos</span>
        </label>

        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            name="estadoFiltro"
            value="BAJAS"
            [(ngModel)]="filtroEstado"
            class="accent-slate-700"
          />
          <span class="font-medium">Bajas</span>
        </label>
      </div>

      <div class="flex gap-3">
        <button
          (click)="imprimirTablaUsuarios()"
          class="bg-white border border-slate-700 text-slate-700 font-semibold px-3 py-2 rounded-full shadow-md flex items-center gap-2 hover:bg-blue-100 transition"
        >
          <i class="fa-solid fa-print"></i>
        </button>

        <button
          (click)="abrirModalNuevo()"
          class="bg-slate-800 hover:bg-emerald-50 text-white font-semibold px-4 py-2 rounded-full shadow-md flex items-center gap-2 transition"
        >
          <i class="fa-solid fa-user-plus"></i>
          <span class="hidden md:inline">Nuevo</span>
        </button>
      </div>
    </div>

    <div
      class="overflow-x-auto shadow-2xl rounded-2xl border border-blue-300 bg-white"
    >
      <table
        id="tabla-usuarios"
        class="w-full text-slate-700 divide-y divide-blue-200"
      >
        <thead class="bg-emerald-50 text-white">
          <tr>
            <th class="px-6 py-3 text-left font-bold uppercase text-sm">ID</th>
            <th class="px-6 py-3 text-left font-bold uppercase text-sm">
              Foto
            </th>
            <th class="px-6 py-3 text-left font-bold uppercase text-sm">
              Apellidos y Nombres
            </th>
            <th class="px-6 py-3 text-center font-bold uppercase text-sm">
              Estado
            </th>
            <th class="px-6 py-3 text-center font-bold uppercase text-sm">
              Acceso
            </th>
            <th class="px-6 py-3 text-center font-bold uppercase text-sm">
              Acciones
            </th>
          </tr>
        </thead>

        <tbody class="divide-y divide-blue-100">
          <tr
            *ngFor="let u of datosPaginados"
            class="odd:bg-blue-50 even:bg-white hover:bg-blue-100 transition"
          >
            <td class="px-6 py-3 font-medium">
              <span *ngIf="u.login">{{ u.login }}</span>
            </td>

            <td class="px-6 py-3">
              <img
                [src]="getFotoUrl(u.foto)"
                class="w-12 h-12 rounded-lg object-cover border border-blue-300 shadow-sm"
              />
            </td>

            <td class="px-6 py-3 font-medium">
              {{ u.ap }} {{ u.am }} {{ u.nombre }}
            </td>

            <td class="px-6 py-3 text-center">
              <i
                *ngIf="u.estado === 1"
                class="fa-solid fa-thumbs-up text-emerald-600 fa-lg"
              ></i>
              <i
                *ngIf="u.estado === 0"
                class="fa-solid fa-thumbs-down text-red-600 fa-lg"
              ></i>
            </td>

            <td class="px-6 py-3 text-center">
              <i
                *ngIf="u.tieneClave"
                class="fa-solid fa-lock text-slate-700 fa-lg cursor-pointer hover:text-slate-800 transition"
                (click)="abrirModalAcceso(u, true)"
              ></i>

              <i
                *ngIf="!u.tieneClave"
                class="fa-solid fa-lock-open text-blue-300 fa-lg cursor-pointer hover:text-slate-800 transition"
                (click)="abrirModalAcceso(u, false)"
              ></i>
            </td>

            <td class="px-6 py-3 flex justify-center gap-3">
              <button
                *ngIf="u.estado === 0"
                (click)="confirmarHabilitar(u)"
                class="p-2 rounded-full bg-slate-700 hover:bg-slate-800 text-white shadow-md"
              >
                <i class="fa-solid fa-rotate-right"></i>
              </button>

              <button
                *ngIf="u.estado === 1"
                (click)="confirmarEliminar(u)"
                class="p-2 rounded-full bg-red-600 hover:bg-red-500 text-white shadow-md"
              >
                <i class="fa-solid fa-user-slash"></i>
              </button>

              <button
                (click)="abrirModalEditar(u)"
                class="p-2 rounded-full bg-amber-300 hover:bg-amber-400 text-slate-700 shadow-md"
              >
                <i class="fa-solid fa-pen"></i>
              </button>

              <button
                (click)="imprimirUsuarios(u)"
                class="p-2 rounded-full bg-white border border-slate-700 text-slate-700 hover:bg-blue-100 shadow-sm"
              >
                <i class="fa-solid fa-print"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="flex justify-center items-center gap-3 mt-6 pb-6 text-sm">
        <button
          (click)="cambiarPagina(paginaActual - 1)"
          [disabled]="paginaActual === 1"
          class="px-3 py-1 bg-slate-700 text-white rounded-lg disabled:bg-gray-300 hover:bg-slate-800"
        >
          ‹
        </button>

        <ng-container
          *ngFor="let pagina of [].constructor(totalPaginas); let i = index"
        >
          <button
            (click)="cambiarPagina(i + 1)"
            [class.bg-slate-700]="paginaActual === i + 1"
            [class.text-white]="paginaActual === i + 1"
            class="px-3 py-1 rounded-lg font-semibold bg-blue-50 text-slate-700 hover:bg-blue-100"
          >
            {{ i + 1 }}
          </button>
        </ng-container>

        <button
          (click)="cambiarPagina(paginaActual + 1)"
          [disabled]="paginaActual === totalPaginas"
          class="px-3 py-1 bg-slate-700 text-white rounded-lg disabled:bg-gray-300 hover:bg-slate-800"
        >
          ›
        </button>
      </div>
    </div>

    <app-modal-persona
      *ngIf="modalPersonaVisible"
      [modoEdicion]="modoEdicion"
      [persona]="nuevaPersona"
      (cerrar)="cerrarModalPersona()"
      (guardar)="modoEdicion ? modificarPersona() : guardarPersona()"
      (fileChange)="onFileSelected($event)"
    ></app-modal-persona>

    <app-modal-confirmacion
      *ngIf="modalConfirmVisible"
      [mensaje]="mensajeConfirmacion"
      (cerrar)="cerrarModalConfirmacion()"
      (aceptar)="ejecutarConfirmacion()"
    ></app-modal-confirmacion>

    <app-modal-acceso
      *ngIf="modalAccesoVisible"
      [modoEdicion]="modoAccesoEdicion"
      [usuario]="nuevoAcceso"
      [personaNombreCompleto]="personaAccesoNombre"
      (cerrar)="cerrarModalAcceso()"
      (guardar)="guardarAcceso()"
    ></app-modal-acceso>
  </div>
</div>
