<div class="bg-blue-50 text-slate-700 py-12 px-6 shadow-md font-sans">
  <div class="max-w-7xl mx-auto">
    <h2
      class="text-3xl md:text-4xl font-semibold mb-8 border-b-2 border-blue-200 pb-2 tracking-tight"
    >
      Asignación Procesos a Menú
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- LISTA DE MENÚS -->
      <div class="bg-emerald-50 p-6 shadow border border-blue-200">
        <h3 class="text-2xl font-semibold mb-4">Lista de Menús</h3>

        <input
          type="text"
          [(ngModel)]="menuFiltro"
          (keyup.enter)="cargarMenus()"
          placeholder="Filtrar Menús..."
          class="w-full px-4 py-2 mb-4 border border-blue-200 bg-blue-50 text-slate-700 shadow-sm focus:ring-2 focus:ring-blue-300 outline-none"
        />

        <div class="overflow-y-auto h-96 border border-blue-200">
          <table class="w-full text-slate-700">
            <thead>
              <tr class="bg-blue-100 text-sm border-b border-blue-200">
                <th class="p-2 w-12 text-center">#</th>
                <th class="p-2 text-left">Lista de Menús</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let menu of menus"
                class="border-b border-blue-200 hover:bg-blue-100 transition"
              >
                <td class="p-3 text-center">
                  <input
                    type="radio"
                    name="menuSeleccionado"
                    [value]="menu.codm"
                    [(ngModel)]="menuSeleccionadoCodm"
                    (change)="onMenuSelected()"
                    class="accent-blue-700 h-5 w-5 cursor-pointer"
                  />
                </td>
                <td class="p-3">
                  {{ menu.nombre }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- PAGINACIÓN MENÚ -->
        <div
          class="flex justify-center items-center gap-3 mt-4 text-sm"
          *ngIf="totalPaginasMenu > 1"
        >
          <button
            (click)="cambiarPaginaMenu(paginaActualMenu - 1)"
            [disabled]="paginaActualMenu === 1"
            class="px-3 py-1 bg-blue-100 text-slate-700 disabled:bg-slate-300 disabled:cursor-not-allowed hover:bg-blue-200 transition"
          >
            ‹
          </button>

          <span class="text-slate-700">
            Pág {{ paginaActualMenu }} de {{ totalPaginasMenu }}
          </span>

          <button
            (click)="cambiarPaginaMenu(paginaActualMenu + 1)"
            [disabled]="paginaActualMenu === totalPaginasMenu"
            class="px-3 py-1 bg-blue-100 text-slate-700 disabled:bg-slate-300 disabled:cursor-not-allowed hover:bg-blue-200 transition"
          >
            ›
          </button>
        </div>
      </div>

      <!-- LISTA DE PROCESOS -->
      <div class="bg-emerald-50 p-6 shadow border border-blue-200">
        <h3 class="text-2xl font-semibold mb-4">Lista de Procesos</h3>

        <!-- FILTROS -->
        <div class="flex flex-col gap-3 mb-4">
          <div class="flex gap-4">
            <input
              type="text"
              [(ngModel)]="procesoFiltro"
              (keyup.enter)="cargarProcesos()"
              placeholder="Filtrar Procesos..."
              class="flex-1 px-4 py-2 border border-blue-200 bg-blue-50 text-slate-700 shadow-sm focus:ring-2 focus:ring-blue-300 outline-none disabled:bg-slate-200 disabled:text-slate-500"
              [disabled]="!menuSeleccionadoCodm"
            />
          </div>

          <div class="flex flex-wrap gap-4 items-center text-sm">
            <label class="flex items-center gap-1">
              <input
                type="radio"
                value="TODOS"
                [(ngModel)]="filtroAsignado"
                (change)="onFiltroAsignadoChange()"
                name="filtroAsignado"
                class="accent-blue-700 cursor-pointer"
                [disabled]="!menuSeleccionadoCodm"
              />
              <span>Todos</span>
            </label>

            <label class="flex items-center gap-1">
              <input
                type="radio"
                value="SI"
                [(ngModel)]="filtroAsignado"
                (change)="onFiltroAsignadoChange()"
                name="filtroAsignado"
                class="accent-blue-700 cursor-pointer"
                [disabled]="!menuSeleccionadoCodm"
              />
              <span>SI Asignados</span>
            </label>

            <label class="flex items-center gap-1">
              <input
                type="radio"
                value="NO"
                [(ngModel)]="filtroAsignado"
                (change)="onFiltroAsignadoChange()"
                name="filtroAsignado"
                class="accent-blue-700 cursor-pointer"
                [disabled]="!menuSeleccionadoCodm"
              />
              <span>NO Asignados</span>
            </label>
          </div>
        </div>

        <!-- TABLA PROCESOS -->
        <div class="overflow-y-auto h-96 border border-blue-200">
          <table class="w-full text-slate-700">
            <thead>
              <tr class="bg-blue-100 text-sm border-b border-blue-200">
                <th class="p-2 w-12 text-center">#</th>
                <th class="p-2 text-left">Lista de Procesos</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngIf="!menuSeleccionadoCodm">
                <td
                  colspan="2"
                  class="p-6 text-center text-slate-700 text-sm bg-blue-50"
                >
                  Seleccione un Menú para ver los procesos.
                </td>
              </tr>

              <tr
                *ngFor="let proceso of procesos"
                class="border-b border-blue-200 hover:bg-blue-100 transition"
              >
                <td class="p-3 text-center">
                  <input
                    type="checkbox"
                    [checked]="proceso.asignado"
                    (change)="onProcesoToggle(proceso, $event)"
                    class="accent-blue-700 h-5 w-5 cursor-pointer"
                  />
                </td>
                <td class="p-3">
                  {{ proceso.nombre }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- PAGINACIÓN PROCESOS -->
        <div
          class="flex justify-center items-center gap-3 mt-4 text-sm"
          *ngIf="totalPaginasProceso > 1"
        >
          <button
            (click)="cambiarPaginaProceso(paginaActualProceso - 1)"
            [disabled]="paginaActualProceso === 1"
            class="px-3 py-1 bg-blue-100 text-slate-700 disabled:bg-slate-300 disabled:cursor-not-allowed hover:bg-blue-200 transition"
          >
            ‹
          </button>

          <span class="text-slate-700">
            Pág {{ paginaActualProceso }} de {{ totalPaginasProceso }}
          </span>

          <button
            (click)="cambiarPaginaProceso(paginaActualProceso + 1)"
            [disabled]="paginaActualProceso === totalPaginasProceso"
            class="px-3 py-1 bg-blue-100 text-slate-700 disabled:bg-slate-300 disabled:cursor-not-allowed hover:bg-blue-200 transition"
          >
            ›
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
