<div class="bg-blue-50 text-slate-700 py-12 px-6 shadow-xl font-sans">
  <div class="max-w-7xl mx-auto">
    <!-- TÍTULO -->
    <h2
      class="text-3xl md:text-4xl font-extrabold mb-8 border-b-4 border-blue-300 pb-2 tracking-tight flex items-center gap-3"
    >
      <span>Gestión Inscripción Materias - Alumnos</span>
    </h2>

    <!-- FILTROS -->
    <div
      class="flex flex-col md:flex-row items-center gap-4 mb-8 flex-wrap bg-emerald-50 px-4 py-4 shadow border border-blue-300"
    >
      <!-- Filtro texto -->
      <div class="flex items-center gap-2 flex-1 w-full">
        <input
          type="text"
          [(ngModel)]="filtro"
          (keyup.enter)="onFiltroChange()"
          placeholder="Filtrar por Materia o Alumno..."
          class="w-full px-4 py-2 border border-blue-300 bg-blue-50 text-slate-700 placeholder-slate-600 shadow-sm focus:ring-2 focus:ring-blue-300 outline-none"
        />
      </div>

      <!-- Nivel -->
      <select
        [(ngModel)]="filtroNivel"
        (change)="onFiltroChange()"
        class="px-3 py-2 border border-blue-300 bg-blue-50 text-slate-700 focus:ring-2 focus:ring-blue-300 outline-none min-w-[190px]"
      >
        <option [value]="0">Todos los Niveles</option>
        <option *ngFor="let n of listaNivelesActivos" [value]="n.codn">
          {{ n.nombre }}
        </option>
      </select>

      <!-- Estado -->
      <div class="flex gap-4 items-center text-sm">
        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            name="estadoFiltro"
            value="TODOS"
            [(ngModel)]="filtroEstado"
            (change)="onEstadoChange()"
            class="accent-blue-700"
          />
          <span>Todos</span>
        </label>

        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            name="estadoFiltro"
            value="ACTIVOS"
            [(ngModel)]="filtroEstado"
            (change)="onEstadoChange()"
            class="accent-blue-700"
          />
          <span>Activos</span>
        </label>

        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="radio"
            name="estadoFiltro"
            value="BAJAS"
            [(ngModel)]="filtroEstado"
            (change)="onEstadoChange()"
            class="accent-blue-700"
          />
          <span>Bajas</span>
        </label>
      </div>

      <!-- Botones -->
      <div class="flex gap-3">
        <!-- Imprimir -->
        <button
          (click)="imprimirTabla()"
          class="bg-blue-200 border border-blue-300 text-slate-700 font-semibold px-3 py-2 shadow-md flex items-center gap-2 hover:bg-blue-300"
        >
          <i class="fa-solid fa-print"></i>
        </button>

        <!-- Nueva inscripción -->
        <button
          (click)="abrirModalNuevo()"
          class="bg-blue-300 text-slate-700 font-semibold px-4 py-2 shadow-md flex items-center gap-2 hover:bg-blue-400"
        >
          <i class="fa-solid fa-plus"></i>
          <span class="hidden md:inline">Nueva Inscripción</span>
        </button>
      </div>
    </div>

    <!-- TABLA -->
    <div
      class="overflow-x-auto shadow-2xl border border-blue-300 bg-emerald-50"
    >
      <table
        id="tabla-inscripciones"
        class="w-full text-slate-700 divide-y divide-blue-300"
      >
        <thead class="bg-blue-200">
          <tr>
            <th
              class="px-6 py-3 text-left font-bold uppercase tracking-wide text-sm"
            >
              Nivel
            </th>
            <th
              class="px-6 py-3 text-left font-bold uppercase tracking-wide text-sm"
            >
              Materia
            </th>
            <th
              class="px-6 py-3 text-left font-bold uppercase tracking-wide text-sm"
            >
              Alumno
            </th>
            <th
              class="px-6 py-3 text-left font-bold uppercase tracking-wide text-sm"
            >
              Paralelo
            </th>
            <th
              class="px-6 py-3 text-center font-bold uppercase tracking-wide text-sm"
            >
              Estado
            </th>
            <th
              class="px-6 py-3 text-center font-bold uppercase tracking-wide text-sm"
            >
              Acciones
            </th>
          </tr>
        </thead>

        <tbody class="divide-y divide-blue-300">
          <tr
            *ngFor="let p of inscripciones"
            class="hover:bg-blue-100 transition-colors"
          >
            <td class="px-6 py-3 font-semibold">
              {{ p.materia.nivel.nombre }}
            </td>
            <td class="px-6 py-3 font-medium">
              {{ p.materia.nombre }}
            </td>
            <td class="px-6 py-3 font-medium">
              {{ p.alumno.ap }} {{ p.alumno.am }} {{ p.alumno.nombre }}
            </td>
            <td class="px-6 py-3 font-medium">
              {{ p.paralelo.nombre }}
            </td>

            <!-- Estado -->
            <td class="px-6 py-3 text-center">
              <i
                *ngIf="p.estado === 1"
                class="fa-solid fa-thumbs-up text-emerald-600 fa-lg"
              ></i>
              <i
                *ngIf="p.estado === 0"
                class="fa-solid fa-thumbs-down text-red-600 fa-lg"
              ></i>
            </td>

            <!-- Acciones -->
            <td class="px-6 py-3 flex justify-center gap-3">
              <!-- Habilitar -->
              <button
                *ngIf="p.estado === 0"
                (click)="confirmarHabilitar(p)"
                title="Habilitar"
                class="p-2 bg-blue-200 text-slate-700 shadow-md hover:bg-blue-300"
              >
                <i class="fa-solid fa-rotate-right"></i>
              </button>

              <!-- Dar baja -->
              <button
                *ngIf="p.estado === 1"
                (click)="confirmarEliminar(p)"
                title="Dar baja"
                class="p-2 bg-red-500 hover:bg-red-400 text-white shadow-md"
              >
                <i class="fa-solid fa-trash-can"></i>
              </button>

              <!-- Modificar -->
              <button
                (click)="abrirModalEditar(p)"
                title="Modificar"
                class="p-2 bg-blue-300 hover:bg-blue-400 text-slate-700 shadow-md"
              >
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- PAGINACIÓN -->
      <div
        class="flex justify-center items-center gap-3 mt-6 pb-6 text-sm"
        *ngIf="totalPaginas > 1"
      >
        <button
          (click)="cambiarPagina(paginaActual - 1)"
          [disabled]="paginaActual === 1"
          class="px-3 py-1 bg-blue-200 text-slate-700 disabled:bg-slate-400 hover:bg-blue-300"
        >
          ‹
        </button>

        <span class="text-slate-700"
          >Pág {{ paginaActual }} de {{ totalPaginas }}</span
        >

        <button
          (click)="cambiarPagina(paginaActual + 1)"
          [disabled]="paginaActual === totalPaginas"
          class="px-3 py-1 bg-blue-200 text-slate-700 disabled:bg-slate-400 hover:bg-blue-300"
        >
          ›
        </button>
      </div>
    </div>

    <!-- MODALES -->
    <app-modal-inscripcion
      *ngIf="modalVisible"
      [modoEdicion]="modoEdicion"
      [gestion]="gestionActual"
      [listaMapas]="listaMapasActivos"
      [listaEstudiantes]="listaEstudiantesActivos"
      [inscripcionData]="inscripcionSeleccionada"
      (cerrar)="cerrarModal()"
      (guardar)="guardarInscripcion($event)"
    ></app-modal-inscripcion>

    <app-modal-confirmacion
      *ngIf="modalConfirmVisible"
      [mensaje]="mensajeConfirmacion"
      (cerrar)="cerrarModalConfirmacion()"
      (aceptar)="ejecutarConfirmacion()"
    ></app-modal-confirmacion>
  </div>
</div>
