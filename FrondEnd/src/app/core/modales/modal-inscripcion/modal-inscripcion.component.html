<div
  class="fixed inset-0 bg-[#1e3a5f]/60 backdrop-blur-sm flex items-center justify-center z-50 font-[Times_New_Roman]"
>
  <div
    class="bg-[#e7eef7] p-8 rounded-2xl shadow-2xl w-full max-w-lg border border-[#9db8d1]"
  >
    <!-- TÍTULO -->
    <h3
      class="text-2xl md:text-3xl font-extrabold text-[#1e3a5f] mb-6 tracking-wide text-center border-b-2 border-[#bfa76d] pb-3"
    >
      {{
        modoEdicion ? "Modificar Inscripción" : "Adicionar Nueva Inscripción"
      }}
      <span class="text-slate-600 font-medium ml-2"
        >(Gestión: {{ gestion }})</span
      >
    </h3>

    <!-- FORMULARIO -->
    <div class="space-y-5">
      <!-- NIVEL - MATERIA - PARALELO -->
      <div>
        <label class="block text-sm font-semibold text-[#1e3a5f] mb-1">
          Nivel - Materia - Paralelo:
        </label>

        <select
          [(ngModel)]="codMapaSeleccionado"
          class="w-full px-4 py-2 border border-[#9db8d1] rounded-xl shadow-sm bg-white focus:ring-2 focus:ring-[#bfa76d] focus:border-[#bfa76d] focus:outline-none"
        >
          <option value="0" disabled>-- Seleccione --</option>

          <option
            *ngFor="let mapa of listaMapas"
            [value]="mapa.id.codmat + '|' + mapa.id.codpar"
          >
            ({{ mapa.materia.nivel.nombre }}) - {{ mapa.materia.nombre }} - [{{
              mapa.paralelo.nombre
            }}]
          </option>
        </select>
      </div>

      <!-- ALUMNO -->
      <div>
        <label class="block text-sm font-semibold text-[#1e3a5f] mb-1">
          Alumno:
        </label>

        <select
          [(ngModel)]="codpSeleccionado"
          class="w-full px-4 py-2 border border-[#9db8d1] rounded-xl shadow-sm bg-white focus:ring-2 focus:ring-[#bfa76d] focus:border-[#bfa76d] focus:outline-none"
        >
          <option value="0" disabled>-- Seleccione Alumno --</option>

          <option *ngFor="let a of listaEstudiantes" [value]="a.codp">
            {{ a.ap }} {{ a.am }} {{ a.nombre }}
          </option>
        </select>
      </div>
    </div>

    <!-- BOTONES -->
    <div class="flex justify-center gap-6 mt-10">
      <button
        (click)="onGuardar()"
        [disabled]="codpSeleccionado === 0 || codMapaSeleccionado === '0'"
        class="bg-[#1e3a5f] hover:bg-[#24466e] text-white px-6 py-2.5 rounded-full font-semibold tracking-wide shadow-md hover:shadow-lg transition disabled:bg-slate-400 disabled:cursor-not-allowed"
      >
        {{ modoEdicion ? "Modificar" : "Guardar" }}
      </button>

      <button
        (click)="cerrar.emit()"
        class="bg-white border border-[#9db8d1] text-[#1e3a5f] px-6 py-2.5 rounded-full font-semibold hover:bg-[#f4f7fa] shadow-sm hover:shadow-md transition"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
