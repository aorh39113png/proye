<div
  class="fixed inset-0 bg-[#1e3a5f]/60 backdrop-blur-sm flex items-center justify-center z-50 font-[Times_New_Roman]"
>
  <div
    class="bg-[#e7eef7] p-8 rounded-3xl shadow-2xl w-full max-w-md border border-[#9db8d1]"
  >
    <!-- TÃ­tulo -->
    <h3
      class="text-2xl md:text-3xl font-extrabold text-[#1e3a5f] mb-6 tracking-wide text-center border-b-2 border-[#bfa76d] pb-3"
    >
      {{
        modoEdicion
          ? "Modificar Datos de Modalidad"
          : "Adicionar Tipo Modalidad"
      }}
    </h3>

    <!-- Formulario -->
    <div class="space-y-5">
      <!-- Nombre Tipo Modalidad -->
      <div>
        <label
          class="block text-left text-sm font-semibold text-[#1e3a5f] mb-1"
        >
          Nombre Tipo Modalidad:
        </label>
        <input
          type="text"
          [(ngModel)]="detalle.nombre"
          placeholder="Ej: Regular, Intensivo..."
          class="w-full px-4 py-2.5 border border-[#9db8d1] rounded-xl shadow-sm bg-white focus:ring-2 focus:ring-[#bfa76d] focus:border-[#bfa76d] placeholder-[#1e3a5f]/60"
        />
      </div>

      <!-- Nombre Modalidad -->
      <div>
        <label
          class="block text-left text-sm font-semibold text-[#1e3a5f] mb-1"
        >
          Nombre Modalidad:
        </label>
        <select
          [(ngModel)]="detalle.modalidad.codmod"
          class="w-full px-4 py-2.5 border border-[#9db8d1] rounded-xl shadow-sm bg-white focus:ring-2 focus:ring-[#bfa76d] focus:border-[#bfa76d]"
        >
          <option *ngFor="let mod of modalidades" [value]="mod.codmod">
            {{ mod.nombre }}
          </option>
        </select>
      </div>
    </div>

    <!-- Botones -->
    <div class="flex justify-center gap-6 mt-8">
      <button
        (click)="guardar.emit(detalle)"
        [disabled]="
          !detalle.nombre ||
          !detalle.modalidad.codmod ||
          (modoEdicion && !detalle.coddm)
        "
        class="bg-[#1e3a5f] text-white px-6 py-2.5 rounded-full font-semibold tracking-wide shadow-md hover:bg-[#24466e] transition-transform duration-200 hover:-translate-y-[1px] disabled:bg-slate-400 disabled:cursor-not-allowed"
      >
        {{ modoEdicion ? "Modificar" : "Guardar" }}
      </button>

      <button
        (click)="cerrar.emit()"
        class="bg-white border border-[#9db8d1] text-[#1e3a5f] px-6 py-2.5 rounded-full font-semibold hover:bg-[#f4f7fa] shadow-sm hover:shadow-md transition"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
