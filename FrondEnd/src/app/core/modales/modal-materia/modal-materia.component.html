<div
  class="fixed inset-0 bg-[#1e3a5f]/60 backdrop-blur-sm flex items-center justify-center z-50 font-[Times_New_Roman]"
>
  <div
    class="bg-[#e7eef7] p-8 rounded-3xl shadow-2xl w-full max-w-sm border border-[#9db8d1]"
  >
    <!-- TÃTULO -->
    <h3
      class="text-2xl md:text-3xl font-extrabold text-[#1e3a5f] mb-6 tracking-wide text-center border-b-2 border-[#bfa76d] pb-3"
    >
      {{ modoEdicion ? "Modificar Datos de Materias" : "Adicionar Materias" }}
    </h3>

    <div class="space-y-4">
      <!-- SIGLA -->
      <div>
        <label
          class="block text-left text-sm font-semibold text-[#1e3a5f] mb-1"
        >
          Sigla:
        </label>

        <input
          type="text"
          [(ngModel)]="materia.codmat"
          [disabled]="modoEdicion"
          placeholder="Ej: FIS-103"
          required
          class="w-full px-4 py-2.5 border border-[#9db8d1] rounded-xl shadow-sm bg-white focus:ring-2 focus:ring-[#bfa76d] focus:border-[#bfa76d] focus:outline-none placeholder-[#1e3a5f]/50 disabled:bg-gray-200 disabled:text-gray-500"
        />

        <p *ngIf="!materia.codmat.trim()" class="mt-1 text-xs text-red-600">
          La sigla es obligatoria.
        </p>
      </div>

      <!-- NOMBRE -->
      <div>
        <label
          class="block text-left text-sm font-semibold text-[#1e3a5f] mb-1"
        >
          Nombre Materia:
        </label>

        <input
          type="text"
          [(ngModel)]="materia.nombre"
          required
          class="w-full px-4 py-2.5 border border-[#9db8d1] rounded-xl shadow-sm bg-white focus:ring-2 focus:ring-[#bfa76d] focus:border-[#bfa76d] focus:outline-none"
        />

        <p *ngIf="!materia.nombre.trim()" class="mt-1 text-xs text-red-600">
          El nombre es obligatorio.
        </p>
      </div>

      <!-- NIVEL -->
      <div>
        <label
          class="block text-left text-sm font-semibold text-[#1e3a5f] mb-1"
        >
          Nivel:
        </label>

        <select
          [(ngModel)]="materia.nivel.codn"
          class="w-full px-4 py-2.5 border border-[#9db8d1] rounded-xl shadow-sm bg-white focus:ring-2 focus:ring-[#bfa76d] focus:border-[#bfa76d] focus:outline-none"
        >
          <option value="0" disabled>-- Seleccione un Nivel --</option>
          <option *ngFor="let n of niveles" [value]="n.codn">
            {{ n.nombre }}
          </option>
        </select>
      </div>
    </div>

    <!-- BOTONES -->
    <div class="flex justify-center gap-6 mt-8">
      <button
        (click)="guardar.emit(materia)"
        [disabled]="
          materia.nivel.codn === 0 ||
          !materia.codmat.trim() ||
          !materia.nombre.trim()
        "
        class="bg-[#1e3a5f] hover:bg-[#24466e] text-white px-6 py-2.5 rounded-full font-semibold tracking-wide shadow-md hover:shadow-lg transition-transform duration-200 hover:-translate-y-[1px] disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        {{ modoEdicion ? "Modificar" : "Guardar" }}
      </button>

      <button
        (click)="cerrar.emit()"
        class="bg-white border border-[#9db8d1] text-[#1e3a5f] px-6 py-2.5 rounded-full font-semibold hover:bg-[#f4f7fa] shadow-sm hover:shadow-md transition"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
