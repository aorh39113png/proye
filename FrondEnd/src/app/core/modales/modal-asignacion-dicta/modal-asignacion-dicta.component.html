<div
  class="fixed inset-0 bg-[#1e3a5f]/60 backdrop-blur-sm flex items-center justify-center z-50 font-sans"
>
  <div
    class="bg-[#e7eef7] p-8 rounded-3xl shadow-2xl w-full max-w-lg border border-[#9db8d1]"
  >
    <h3
      class="text-2xl md:text-3xl font-extrabold text-[#1e3a5f] mb-6 tracking-wide text-center border-b-2 border-[#bfa76d] pb-3"
    >
      {{ modoEdicion ? "Modificar Asignación" : "Adicionar Nueva Asignación" }}
      <span class="text-slate-600 font-medium ml-2"
        >(Gestión: {{ gestion }})</span
      >
    </h3>

    <div class="space-y-5">
      <div>
        <label
          class="block text-left text-sm font-semibold text-[#1e3a5f] mb-1"
        >
          Nivel - Materia - Paralelo:
        </label>

        <select
          id="mapa"
          [(ngModel)]="codMapaSeleccionado"
          class="w-full px-4 py-2.5 border border-[#9db8d1] rounded-xl shadow-sm bg-white focus:ring-2 focus:ring-[#bfa76d] focus:border-[#bfa76d] transition"
        >
          <option value="0" disabled>
            -- Seleccione Materia y Paralelo --
          </option>
          <option
            *ngFor="let mapa of listaMapas"
            [value]="mapa.id.codmat + '|' + mapa.id.codpar"
          >
            ({{ mapa.materia.nivel.nombre }}) - {{ mapa.materia.nombre }} - [{{
              mapa.paralelo.nombre
            }}]
          </option>
        </select>
      </div>

      <div>
        <label
          class="block text-left text-sm font-semibold text-[#1e3a5f] mb-1"
        >
          Profesor:
        </label>

        <select
          id="profesor"
          [(ngModel)]="codpSeleccionado"
          class="w-full px-4 py-2.5 border border-[#9db8d1] rounded-xl shadow-sm bg-white focus:ring-2 focus:ring-[#bfa76d] focus:border-[#bfa76d] transition"
        >
          <option [value]="0" disabled>-- Seleccione un Profesor --</option>
          <option *ngFor="let p of listaProfesores" [value]="p.codp">
            {{ p.ap }} {{ p.am }} {{ p.nombre }}
          </option>
        </select>
      </div>
    </div>

    <div class="flex justify-center gap-6 mt-10">
      <button
        (click)="onGuardar()"
        [disabled]="codpSeleccionado === 0 || codMapaSeleccionado === '0'"
        class="bg-[#1e3a5f] text-white px-6 py-2.5 rounded-full font-semibold tracking-wide shadow-md hover:bg-[#24466e] transition-transform duration-200 hover:-translate-y-[1px] disabled:bg-slate-400 disabled:cursor-not-allowed"
      >
        {{ modoEdicion ? "Modificar" : "Guardar" }}
      </button>

      <button
        (click)="cerrar.emit()"
        class="bg-white border border-[#9db8d1] text-[#1e3a5f] px-6 py-2.5 rounded-full font-semibold tracking-wide hover:bg-[#f4f7fa] transition shadow-sm hover:shadow-md"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
